<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div.relative{
		width: 200px;
		height: 200px;
		background-color: red;
		position: relative;
		left: 50px;
		top: 50px;
		transition: width 2s;
	}
	div.absolute.hover{
		width: 500px;
	}
	div.absolute{
		width: 50px;
		height: 50px;
		background-color: yellow;
		position: absolute;
		left: 100px;
		top: 100px;
	}
	</style>
</head>
<body>
<div class="relative"></div>
<div class="absolute"></div>
</body>
</html>
